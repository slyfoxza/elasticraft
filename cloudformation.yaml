AWSTemplateFormatVersion: 2010-09-09
Resources:
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      EndpointConfiguration:
        Types: [REGIONAL]
      Body:
        openapi: 3.0.2
        info:
          title: !Ref AWS::StackName
          version: 1.0.0
        paths:
          "/server":
            post:
              responses:
                default:
                  description: Response
              x-amazon-apigateway-integration:
                type: mock
        components:
          securitySchemes:
            sigv4:
              type: apiKey
              name: Authorization
              in: header
              x-amazon-apigateway-authtype: awsSigv4
        security:
        - sigv4: []
