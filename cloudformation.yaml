AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Resources:
  ServerPostApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: server_post.handler
      Runtime: python3.7
      CodeUri: server_post.py.zip
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      EndpointConfiguration:
        Types: [REGIONAL]
      Body:
        openapi: 3.0.2
        info:
          title: !Ref AWS::StackName
          version: 1.0.0
        paths:
          "/server":
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        operation:
                          type: string
                          enum: [start, stop]
                      required: [operation]
                required: true
              responses:
                "501":
                  description: Not implemented error
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          message:
                            type: string
              x-amazon-apigateway-request-validator: full
              x-amazon-apigateway-integration:
                type: mock
                requestTemplates:
                  application/json: >
                    {"statusCode": 501}
                responses:
                  "501":
                    statusCode: 501
                    responseTemplates:
                      application/json: >
                        {"message": "The requested API has not been implemented"}
        components:
          securitySchemes:
            sigv4:
              type: apiKey
              name: Authorization
              in: header
              x-amazon-apigateway-authtype: awsSigv4
        security:
        - sigv4: []
        x-amazon-apigateway-request-validators:
          full:
            validateRequestBody: true
            validateRequestParameters: true
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref Api
      StageName: elasticraft
